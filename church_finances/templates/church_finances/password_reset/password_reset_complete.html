{% extends 'base.html' %}

{% block title %}Password Reset Complete - Church Finance App{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen-minus-nav-footer">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Password Reset Complete</h2>
        <div class="text-gray-600 text-center space-y-4">
            <p>Your password has been successfully reset.</p>
            <p>You can now use your new password to log in.</p>
        </div>
        <p class="mt-6 text-center text-gray-600">
            <a href="{% url 'login' %}" class="text-blue-900 hover:underline">Login Now</a>
        </p>
    </div>
</div>
{% endblock %}
